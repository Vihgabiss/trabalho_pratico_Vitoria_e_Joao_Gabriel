</head>

<body>
    <header>
        <nav class="Menu">
            <img src="../IMG/Logotipo-unitins-menor.jpg" alt="">
            <ul>
                <li><a href="../Index/index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Formulário de Contato</h1>
        <form>
            <section>
                <fieldset id="dados">
                    <legend>Dados pessoais</legend>
                    <!---->
                    <div class="campo">
                        <label for="nome">Nome*</label>
                        <input id="nome" type="text" name="nome" placeholder="Escreva seu nome" required oninvalid="this.setCustomValidity('Insira seu nome')" oninput="setCustomValidity('')">
                    </div>
                    <!---->
                    <div class="campo">
                        <label for="email">E-mail*</label>
                        <input id="email" type="email" name="email" autocomplete="email" placeholder="xxxxx@dominio.com"
                            required oninvalid="this.setCustomValidity('Digite seu email de acordo com o modelo')" oninput="setCustomValidity('')">
                    </div>
                    <!---->
                    <div class="campo">
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" type="tel" pattern="\([0-9]{2}\)[0-9]{4}-[0-9]{4}" oninvalid="this.setCustomValidity('Digite apenas números de acordo com o modelo!')" oninput="setCustomValidity('')" placeholder="ex.:(xx)xxxx-xxxx" autocomplete="tel-local">
                    </div>
                    <!---->
                    <div class="campo">
                        <label for="celular">Celular:</label>
                        <input id="celular" type="tel" oninvalid="this.setCustomValidity('Digite apenas números de acordo com o modelo!')" oninput="setCustomValidity('')" placeholder="ex.:(xx)9xxxx-xxxx" autocomplete="">
                    </div>
                    <!---->
                    <div class="campo">
                        <label for="idade">Data de nascimento</label>
                        <input id="idade" type="date">
                    </div>
                    <!---->
                    <div class="campo">
                        <label for="sexo">Sexo:</label>
                        <input id="sexo" type="radio" name="OPCAO" value="opc1">feminino
                        <input id="sexo" type="radio" name="OPCAO" value="opc2">masculino
                        <input id="sexo" type="radio" name="OPCAO" value="opc3">outros
                    </div>
                    <!---->
                    <div class="campo">
                        <label for="estadoselect">Estado:</label>
                        <select name="estado" id="estadoselect">
                            <option selected disabled value="">Selecione --</option>
                            <option value="est1">TO</option>
                            <option value="est2">PA</option>
                            <option value="est3">MA</option>
                        </select>
                    </div>
                    <!---->
                    <div class="campo">
                        <label for="cidadeselect">Cidade:</label>
                        <select name="cidade" id="cidadeselect">
                            <option selected disabled value="">Selecione --</option>
                            <option value="cid1">Palmas</option>
                            <option value="cid2">Araguaína</option>
                            <option value="cid3">Porto Nacional</option>
                            <option value="cid4">São Luís</option>
                            <option value="cid5">Belém</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset id="assunto">
                    <legend>Assunto</legend>
                    <!---->
                    <div class="campo">
                        <label for="motivo">Motivo para contato:*</label>
                        <select name="motivoselect" id="motivo" required oninvalid="this.setCustomValidity('Selecione o assunto')" oninput="setCustomValidity('')">
                            <option selected disabled value="">Selecione --</option>
                            <option value="motv1">Dúvida</option>
                            <option value="motv2">Elogio</option>
                            <option value="motv3">Outro</option>
                        </select>
                    </div>
                    <!---->
                    <div class="campo">
                        <label for="mensagem">Mensagem*</label>
                        <br>
                        <textarea name="mensagem" id="mensagem" cols="45" rows="8" maxlength="600"
                            placeholder="Digite sua mensagem(limite de 600 caracteres)" required oninvalid="this.setCustomValidity('Escreva sua mensagem')" oninput="setCustomValidity('')"></textarea>
                    </div>
                    <button type="submit" name="button" onclick="validar()">Enviar</button>
                </fieldset>
            </section>
        </form>
        <script src="./scripts.js">

        </script>
    </main>
</body>

</html>
